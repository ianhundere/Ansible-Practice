- name: install a package
  apt:
      name: nginx
      state: installed
      disable_gpg_check: yes
      validate_certs: no

      skip_broken: yes

- name: check nginx is running
  service: name=nginx state-started enabled=yes

- name: ping
  ping:

- name: print to stdout
  command: echo "hello"
  register: hello

- debug: msg="{{ hello.stdout }}"

- debug: msg="{{ hello.stderr }}"

- name: create a file
  file:
    path: /hello/good-day
    state: touch